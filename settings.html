<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="settings-container">
    <h1>Settings Page</h1>
    <p>Click to turn on/off the following settings:</p>

    <div class="setting">
        <button id="DarkModeButton">Dark Mode</button>
        <span title="Switches the theme between light and dark mode."><b>(i)</b></span>
        <p>Current Status: <span id="DarkModeStatus" class="status-off">OFF</span></p>
    </div>

    <div class="setting">
        <button id="AutoFrameworkButton">Auto Framework(Always on)</button>
        <span title="Automatically detects and applies the appropriate framework. Currently set to always on."><b>(i)</b></span>
        <!--        <p>Current Status: <span id="AutoFrameworkStatus" class="status-off">OFF</span></p>-->
    </div>

    <div class="setting">
        <button id="animationToggle">Animation</button>
        <span title="Toggles animations on or off."><b>(i)</b></span>
        <p>Current Status: <span id="animationStatus" class="status-off">OFF</span></p>
    </div>

    <div class="navigation-buttons">
        <button id="ReturnToSearchButton">Return to Search</button>
        <button id="aboutButton">About</button>
    </div>

</div>
<script src="setting.js"></script>
<script src="darkmode.js"></script>
</body>
</html>
