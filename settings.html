<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            width: 700px;
            height: 500px;
            margin: auto;
            padding-top: 20px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #searchQuery {
            width: 90%;
            height: 50px;
            font-size: 1.5em;
            padding: 10px;
            border: 2px solid #C99700;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchQuery:focus {
            border-color: #0056b3;
        }

        .popup-menu {
            display: none;
            background-color: #ffffff;
            border: 1px solid #ddd;
            width: 200px;
            padding: 12px 16px;
            position: absolute;
            z-index: 1;
            border-radius: 5px;
        }

        .popup-menu a {
            color: #007BFF;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s, transform 0.2s;
        }

        .popup-menu a:hover {
            background-color: #f0f0f0;
            transform: translateX(10px);
        }

        button {
            padding: 10px 20px;
            margin-top: 5px;
            border: none;
            background-color: #812162;;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #A32200;
        }

        .status-on, .status-off {
            padding: 2px 5px;
            color: white;
            border-radius: 5px;
        }

        .status-on {
            background-color: green;
        }

        .status-off {
            background-color: red;
        }

    </style>
</head>
<body>
<b>Setting Page <br></b>
Click to turn on/off the following settings: <br>

<c>------------------------------------ <br></c>
<button id="DarkModeButton">Dark Mode</button> <span title="Switches the theme between light and dark mode."><b>(i)</b></span> <br> Current Status: <span id="DarkModeStatus" class="status-off">OFF</span> <br>
------------------------------------ <br>
<button id="AutoFrameworkButton">Auto Framework(Doesn't work lol)</button> <span title="Automatically detects and applies the appropriate framework. Currently not functional."><b>(i)</b></span> <br> Current Status: <span id="AutoFrameworkStatus" class="status-off">OFF</span> <br>
------------------------------------ <br>
<button id="animationToggle">Animation</button> <span title="Toggles animations on or off."><b>(i)</b></span> <br> Current Status: <span id="animationStatus" class="status-off">OFF</span> <br>
------------------------------------ <br>
<button id="ReturnToSearchButton">Return to Search</button>
<button id="aboutButton">About</button>
<div id="popup-menu" class="popup-menu">
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <a href="#">Item 3</a>
</div>
<script src="setting.js"></script>
<script src="darkmode.js"></script>
</body>
</html>
